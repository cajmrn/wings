<div class="container">

  <h2>Wings Places</h2>
  <places-search [onSearchChange]="onSearchChange"></places-search>

  <places-details [selectedPlace]="selectedPlace" [onSelect]="onSelect" [onSubmit]="onSubmit" [deletePlace]="deletePlace" [submitted]="submitted"></places-details>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary" (click)="newPlace()">Add new Place</button>
    </div>
    <div class="col-auto" style="margin-top: auto; margin-bottom: auto;">
      <p>(total found {{displayPlaces.length}})</p>
    </div>

  </div>
  <ul class="places">
    <li *ngFor="let place of displayPlaces"
        [class.selected]="place === selectedPlace || (selectedPlace && place.id === selectedPlace.id)"
        (click)="onSelect(place)">
      <img
        height="60"
        alt="Place Logo"
        src="{{place.thumbnail || './assets/wings_logo_40.png'}}"
      />
      <span class="title">{{place.title}}</span>
    </li>
  </ul>
</div>
